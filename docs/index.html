<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资日历事件查看器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📅 投资日历事件查看器</h1>
        </header>
        
        <div class="filters">
            <div class="filter-group">
                <label for="dateInput">日期:</label>
                <input type="date" id="dateInput">
            </div>
            
            <div class="filter-group">
                <label for="platformSelect">平台:</label>
                <select id="platformSelect">
                    <option value="all">全部</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="eventTypeSelect">事件类型:</label>
                <select id="eventTypeSelect">
                    <option value="all">全部事件</option>
                    <option value="new_only">仅新增事件</option>
                </select>
            </div>
            
            <div class="filter-actions">
                <button id="queryBtn">查询</button>
                <button id="copyJsonBtn">复制JSON</button>
            </div>
        </div>
        
        <div class="results">
            <div id="statsInfo" class="stats"></div>
            <div id="eventsList" class="events-list"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">加载中...</div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
